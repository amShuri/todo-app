<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/><title>todoapp</title><script defer="defer" src="main.js"></script></head><body><nav class="sidebar close"><ul><li class="sidebar-logo sidebar-section"><span>todos</span> <button class="collapse-btn" title="Collapse Sidebar"><span class="icon material-symbols-outlined">east</span></button></li><div class="general-separator"></div><li><a href="#" data-target-modal="add-todo-modal"><span class="icon material-symbols-outlined" title="Add Todo">add_task </span><span class="text-white-shadow">ADD NEW TODO</span></a></li><div class="general-separator"></div><div class="sidebar-links"><li data-project-name="all" class="active sidebar-link"><a href="#" title="All"><span class="icon material-symbols-outlined">home_storage </span><span>All</span></a></li><li data-project-name="pending" class="sidebar-link"><a href="#" title="Pending"><span class="icon material-symbols-outlined">pending_actions </span><span>Pending</span></a></li><li data-project-name="completed" class="sidebar-link"><a href="#" title="Completed"><span class="icon material-symbols-outlined">check_circle </span><span>Completed</span></a></li><div class="general-separator"></div><li class="sidebar-projects sidebar-section"><span>Projects</span> <button data-target-modal="add-project-modal" title="Add Project"><span class="icon material-symbols-outlined">add_2</span></button></li><div class="projects-wrapper"></div></div></ul></nav><main class="main-content"><h1>All</h1><ul class="todo-container"></ul></main><div class="modal-container"><dialog id="add-todo-modal"><h2 class="dialog-title">Add Todo</h2><div class="general-separator"></div><form method="dialog" id="add-todo-form"><div><label for="add-todo-title">Title</label> <input name="newTitle" id="add-todo-title" placeholder="Buy groceries for the week" autocomplete="off" autofocus required/></div><div><label for="add-todo-description">Description</label> <textarea name="newDescription" id="add-todo-description" placeholder="Go to the nearest shop after making the grocery list.."></textarea></div><div class="form-details"><div><label for="add-todo-due-date">Due</label> <input type="date" name="newDueDate" id="add-todo-due-date" required/></div><div><label for="add-todo-priority">Priority</label> <select name="newPriority" id="add-todo-priority"><option value="low">Low</option><option value="medium">Medium</option><option value="high">High</option></select></div><div><label for="add-todo-project">Project</label> <select name="newProject" id="add-todo-project" class="todo-project"><option value="home" selected="selected">Home</option><option value="events">Events</option></select></div><div><label for="add-todo-status">Status</label> <select data-add-todo="status" name="newStatus" id="add-todo-status"><option value="pending" selected="selected">Pending</option><option value="completed">Completed</option></select></div></div><div class="form-controls"><div><button type="submit">Confirm</button></div><div><button type="button" data-action="close-modal">Close</button></div></div></form></dialog><dialog id="add-project-modal"><h2>New Project</h2><div class="general-separator"></div><form method="dialog" id="add-project-form"><div><label for="project-title">Title</label> <input name="projectTitle" id="project-title" placeholder="Work" autocomplete="off" required/></div><div class="form-controls"><div><button type="submit">Add</button></div><div><button type="button" data-action="close-modal">Close</button></div></div></form></dialog><dialog id="edit-todo-modal"><h2>Update Todo</h2><div class="general-separator"></div><form method="dialog" id="edit-todo-form"><div><label for="edit-todo-title">Title</label> <input data-edit-todo="title" name="updatedTitle" id="edit-todo-title" value="" required/></div><div><label for="edit-todo-description">Description</label> <textarea data-edit-todo="description" name="updatedDescription" id="edit-todo-description"></textarea></div><div class="form-details"><div><label for="edit-todo-due-date">Due</label> <input data-edit-todo="dueDate" name="updatedDueDate" type="date" id="edit-todo-due-date" required/></div><div><label for="edit-todo-priority">Priority</label> <select data-edit-todo="priority" name="updatedPriority" id="edit-todo-priority"><option value="low">Low</option><option value="medium">Medium</option><option value="high">High</option></select></div><div><label for="edit-todo-project">Project</label> <select data-edit-todo="project" name="updatedProject" id="edit-todo-project" class="todo-project"><option value="home">Home</option><option value="events">Events</option></select></div><div><label for="edit-todo-status">Status</label> <select data-edit-todo="status" name="updatedStatus" id="edit-todo-status"><option value="pending" selected="selected">Pending</option><option value="completed">Completed</option></select></div></div><div class="form-controls"><div><button type="submit">Update</button></div><div><button type="button" data-action="close-modal">Close</button></div></div></form></dialog><dialog id="remove-todo-modal"><h2>Remove Todo</h2><div class="general-separator"></div><form method="dialog" id="remove-todo-form"><p>Are you sure you want to remove this todo?</p><div class="form-controls"><div><button type="submit">Remove</button></div><div><button type="button" data-action="close">Close</button></div></div></form></dialog></div></body></html>
