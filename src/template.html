<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <title>todoapp</title>
  </head>
  <body>
    <nav class="sidebar">
      <ul>
        <li class="sidebar-logo sidebar-section">
          <span>todos</span>
          <button class="collapse-btn">
            <span class="icon material-symbols-outlined">west</span>
          </button>
        </li>
        <div class="general-separator"></div>

        <!-- ADD NEW TODO BUTTON -->
        <li>
          <a href="#" data-target-modal="add-todo-modal">
            <span class="icon material-symbols-outlined">add_circle</span>
            <span class="text-white-shadow">ADD NEW TODO</span>
          </a>
        </li>
        <div class="general-separator"></div>

        <!-- MAIN CATEGORIES -->
        <div class="sidebar-links">
          <li data-project-name="all" class="active sidebar-link">
            <a href="#">
              <span class="icon material-symbols-outlined"> home_storage </span>
              <span>All</span>
            </a>
          </li>

          <li data-project-name="pending" class="sidebar-link">
            <a href="#">
              <span class="icon material-symbols-outlined">
                pending_actions
              </span>
              <span>Pending</span>
            </a>
          </li>

          <li data-project-name="completed" class="sidebar-link">
            <a href="#">
              <span class="icon material-symbols-outlined"> check_circle </span>
              <span>Completed</span>
            </a>
          </li>
          <div class="general-separator"></div>

          <!-- PROJECT CATEGORIES -->
          <li class="sidebar-projects sidebar-section">
            <span>Projects</span>
            <button data-target-modal="add-project-modal">
              <span class="icon material-symbols-outlined">add</span>
            </button>
          </li>
          <div class="projects-wrapper"></div>
        </div>
      </ul>
    </nav>

    <main class="main-content">
      <h1>All</h1>
      <ul class="todo-container"></ul>
    </main>

    <!-- Modals -->
    <div class="modal-container">
      <dialog id="add-todo-modal">
        <h2 class="dialog-title">Title</h2>
        <div class="general-separator"></div>
        <form method="dialog" id="add-todo-form">
          <div>
            <label for="add-todo-title">Title</label>
            <input
              type="text"
              name="newTitle"
              id="add-todo-title"
              placeholder="Buy groceries for the week"
              autocomplete="off"
              autofocus
              required
            />
          </div>

          <div>
            <label for="add-todo-description">Description</label>
            <textarea
              name="newDescription"
              id="add-todo-description"
              placeholder="Go to the nearest shop after making the grocery list.."
            ></textarea>
          </div>

          <div class="form-details">
            <div>
              <label for="add-todo-due-date">Due</label>
              <input
                type="date"
                name="newDueDate"
                id="add-todo-due-date"
                required
              />
            </div>

            <div>
              <label for="add-todo-priority">Priority</label>
              <select name="newPriority" id="add-todo-priority">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
              </select>
            </div>

            <div>
              <label for="add-todo-project">Project</label>
              <select
                name="newProject"
                id="add-todo-project"
                class="todo-projects"
              >
                <option value="home" selected>Home</option>
                <option value="events">Events</option>
              </select>
            </div>
          </div>
          <div class="form-controls">
            <div>
              <button type="submit">Confirm</button>
            </div>
            <div>
              <button type="button" data-action="close-modal">Close</button>
            </div>
          </div>
        </form>
      </dialog>

      <dialog id="add-project-modal">
        <h2>New Project</h2>

        <div class="general-separator"></div>

        <form method="dialog" id="add-project-form">
          <div>
            <label for="project-title">Title</label>
            <input
              type="text"
              name="projectTitle"
              id="project-title"
              placeholder="Work"
              autocomplete="off"
              required
            />
          </div>

          <div class="form-controls">
            <div>
              <button type="submit">Add</button>
            </div>

            <div>
              <button type="button" data-action="close-modal">Close</button>
            </div>
          </div>
        </form>
      </dialog>
    </div>
  </body>
</html>
